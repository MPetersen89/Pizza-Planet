<!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="shortcut icon" href="img/pizzaIconBlack.jpg">
    <title>Pizza Planet</title>
  </head>
  <body class="homepage">
    <div class="container"></div>
    <img src="img/spaceshipLogo.jpg" id="spaceshipLogo">
    <div class="header">
      <h1>Pizza Planet</h1>
      <button id="orderButton" class="button btn-warning btn-lg active">Order Pizza</button>
    </div>
    <form id="orderPizza">
      <div class="pizzaSize">
        <h2>Select Size</h2>
        <input type="radio" name="pizzaSize" id="smallPizza" value="small"><label for="smallPizza">Small (10")</label>
        <input type="radio" name="pizzaSize" id="mediumPizza" value="medium"><label for="mediumPizza">Medium (12")</label>
        <input type="radio" name="pizzaSize" id="largePizza" value="large"><label for="largePizza">Large (14")</label>
        <input type="radio" name="pizzaSize" id="xLargePizza" value="x-large"><label for="xLargePizza">X-Large (16")</label>
      </div>
      <div class="pizzaCrust">
        <h2>Select Crust</h2>
        <input type="radio" name="pizzaCrust" id="thinCrust" value="thin crust"><label for="thinCrust">Thin Crust</label>
        <input type="radio" name="pizzaCrust" id="handTossedCrust" value="hand-tossed"><label for="handTossedCrust">Hand-Tossed Crust</label>
        <input type="radio" name="pizzaCrust" id="thickCrust" value="thick crust"><label for="thickCrust">Thick Crust</label>
        <input type="radio" name="pizzaCrust" id="glutenFreeCrust" value="gluten-free"><label for="glutenFreeCrust">Gluten-Free Crust</label>
      </div>
      <div class="pizzaSauce">
        <h2>Select Sauce</h2>
        <input type="radio" name="pizzaSauce" id="noSauce" value="no sauce"><label for="noSauce">No Sauce</label>
        <input type="radio" name="pizzaSauce" id="lightSauce" value="light sauce"><label for="lightSauce">Light Sauce</label>
        <input type="radio" name="pizzaSauce" id="normalSauce" value="normal sauce"><label for="normalSauce">Normal Sauce</label>
        <input type="radio" name="pizzaSauce" id="extraSauce" value="extra sauce"><label for="extraSauce">Extra Sauce</label>
      </div>
      <div class="pizzaCheese">
        <h2>Select Cheese</h2>
        <input type="radio" name="pizzaCheese" id="noCheese" value="no cheese"><label for="noCheese">No Cheese</label>
        <input type="radio" name="pizzaCheese" id="lightCheese" value="light cheese"><label for="lightCheese">Light Cheese</label>
        <input type="radio" name="pizzaCheese" id="normalCheese" value="normal cheese"><label for="normalCheese">Normal Cheese</label>
        <input type="radio" name="pizzaCheese" id="extraCheese" value="extra cheese"><label for="extraCheese">Extra Cheese</label>
      </div>
      <div class="pizzaToppings">
        <h2>Select Toppings</h2>
        <h6>Meats</h6>
        <input type="checkbox" name="pizzaToppings" id="pepperoniTopping" value="pepperoni"><label for="pepperoniTopping">Pepperoni</label>
        <input type="checkbox" name="pizzaToppings" id="sausageTopping" value="sausage"><label for="sausageTopping">Sausage</label>
        <input type="checkbox" name="pizzaToppings" id="beefTopping" value="beef"><label for="beefTopping">Beef</label>
        <input type="checkbox" name="pizzaToppings" id="hamTopping" value="ham"><label for="hamTopping">Ham</label>
        <input type="checkbox" name="pizzaToppings" id="chickenTopping" value="chicken"><label for="chickenTopping">Chicken</label>
        <input type="checkbox" name="pizzaToppings" id="baconTopping" value="bacon"><label for="baconTopping">Bacon</label>
        <input type="checkbox" name="pizzaToppings" id="anchoviesTopping" value="anchovies"><label for="anchoviesTopping">Anchovies</label><br>
        <h6>Veggies</h6>
        <input type="checkbox" name="pizzaToppings" id="mushroomsTopping" value="mushrooms"><label for="mushroomsTopping">Mushrooms</label>
        <input type="checkbox" name="pizzaToppings" id="olivesTopping" value="olives"><label for="olivesTopping">Olives</label>
        <input type="checkbox" name="pizzaToppings" id="redPeppersTopping" value="roasted red peppers"><label for="redPeppersTopping">Roasted Red Peppers</label>
        <input type="checkbox" name="pizzaToppings" id="onionsTopping" value="onions"><label for="onionsTopping">Onions</label>
        <input type="checkbox" name="pizzaToppings" id="spinachTopping" value="spinach"><label for="spinachTopping">Spinach</label>
        <input type="checkbox" name="pizzaToppings" id="tomatoesTopping" value="tomatoes"><label for="tomatoesTopping">Tomatoes</label>
        <input type="checkbox" name="pizzaToppings" id="bananaPeppersTopping" value="banana peppers"><label for="bananaPeppersTopping">Banana Peppers</label>
      </div>
      <button type="submit" name="submitOrder" class="button btn-warning btn-lg active" id="submitOrder">Submit</button>
    </form>
    <div id="currentOrder">
      <h2>Current Order:</h2>
      <ul id="pizzas">
      </ul>
    </div>
    <div id="orderReview">
      <p>Pizza Size</p><span class="pizza-size"></span>
      <p>Pizza Crust</p><span class="pizza-crust"></span>
      <p>Pizza Sauce</p><span class="pizza-sauce"></span>
      <p>Pizza Cheese</p><span class="pizza-cheese"></span>
      <p>Pizza Toppings</p><span class="pizza-toppings"></span>
      <div id="reviewButtons">
      </div>
    </div>
    </div>
  </body>
</html>
